<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="shortcut icon" href="./Assets/login.png" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div id="container1">    
        <h1>Sign In</h1>
        <form action="GET">
            <input type="text" name="username" id="username" placeholder="Username Or Email">
            <input type="password" name="passwd" id="passwd" placeholder="Password">
            <label>
                <input type="checkbox" checked="checked" name="remember" id="remember" style="margin-bottom:15px"> Remember me
            </label>
            <input type="submit" id="login" value="Login">
        </form>
        <p class="psw">Forgot password?</p>
        <div class="row">
            <div class="col-md-3">
              <a class="btn btn-outline-dark" href="/users/googleauth" role="button" style="text-transform:none">
                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Login with Google
              </a>
            </div>
          </div>
          <link   rel="stylesheet" 
                  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
                  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
                  crossorigin="anonymous">
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
                  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
                  crossorigin="anonymous">
          </script>
    </div>

</body>
</html>
