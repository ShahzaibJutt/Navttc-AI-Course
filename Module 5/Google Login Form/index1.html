<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Google Sign in</title>
    <link rel="shortcut icon" href="./google-logo.ico" type="image/x-icon">
</head>
<body>
    <div class="parent">
        <div class="child">
            <img class=logo src="./google-logo-png-29530.png" alt="">
            <h1 class="signIn_heading">Sign In</h1>
            <p class="description">Use your Google Account</p>
            <form>
                <input type="email" name="email" id="email" placeholder="Email or phone">
            </form>
            <div class="forgot"><p>Forgot email?</p></div>
            <div class="text">
                <p class="white">Not your computer? Use Guest mode to sign in privately.</p>
                <p class="blue">Learn more</p>
            </div>
            <div style="display: flex">
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
